<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global CRM</title>
  <style>
    .lead {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 6px;
      padding-right: 6px;
      margin-top: 10px;
      background-color: #f6f6f6;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Global CRM Lead List</h1>
  <p>Here are the currently available leads</p>
  
  <ul>
    {% for lead in leads %}
    <div class="lead">
      <li><a href="/leads/{{ lead.pk }}">{{ lead.first_name }} {{ lead.last_name }}</a>, Age: {{ lead.age }}</li>
    </div>
    {% endfor %}
  </ul>
  
</body>
</html>
